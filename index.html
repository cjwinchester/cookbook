<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cookbook</title>
    <meta name="description" content="A collection of recipes we like.">
    <style>
      *,*:after,*:before{box-sizing:border-box}body{font-family:consolas,menlo,monaco,monospace;margin:10px auto;max-width:960px;font-size:1.5em;color:#444;background-color:#fffff8;padding:20px;}a{color:#07c;}input{font-family:consolas,menlo,monaco,monospace;font-size:1.2em;width:100%;border:2px solid #ccc;border-radius:5px;}p.prep-time{font-style:italic;}p.suggestions{font-size:0.5em;}h1,h2{margin:0;}h1.cookbook{text-align:center; margin-bottom: 15px;}h2.recipe-result{margin-top:20px;font-size: 1.2em;}div.tag{display:inline-block;background-color:#ddf1ff;padding:5px;font-size:0.5em;user-select: none;}@media print{body{font-size:1em;background-color:white;}div.recipe{border: none;}p.home{display:none;}a{color: #444;text-decoration:none;}div.tags{display:none;}}
    </style>
  </head>
  <body>
    
<div class="recipe-search">
  <h1 class="cookbook">Cookbook</h1>
  <input type="text" id="search" />
  <p class="suggestions">Examples: <a href="#" class="example">Pasta</a>, <a href="#" class="example">Dessert</a>, <a href="#" class="example">Crockpot</a></p>
  <div class="recipe-list">
    
    <h2 class="recipe-result" data-keywords="crockpot soup ham and potato soup">
      <a href="/cookbook/ham-and-potato-soup/">Ham and potato soup</a>
    </h2>
    
    <h2 class="recipe-result" data-keywords="bread jalapeño beer bread">
      <a href="/cookbook/jalapeno-beer-bread/">Jalapeño beer bread</a>
    </h2>
    
    <h2 class="recipe-result" data-keywords="dinner korean korean ground beef rice bowl">
      <a href="/cookbook/korean-ground-beef-rice-bowl/">Korean ground beef rice bowl</a>
    </h2>
    
    <h2 class="recipe-result" data-keywords="dinner lunch pasta lemon pepper chicken pasta">
      <a href="/cookbook/lemon-pepper-chicken-pasta/">Lemon pepper chicken pasta</a>
    </h2>
    
    <h2 class="recipe-result" data-keywords="crockpot dinner pulled pork sandwiches">
      <a href="/cookbook/pulled-pork-sandwiches/">Pulled pork sandwiches</a>
    </h2>
    
    <h2 class="recipe-result" data-keywords="dinner pasta spaghetti">
      <a href="/cookbook/spaghetti/">Spaghetti</a>
    </h2>
    
    <h2 class="recipe-result" data-keywords="dinner marinade steak marinade">
      <a href="/cookbook/steak-marinade/">Steak marinade</a>
    </h2>
    
    <h2 class="recipe-result" data-keywords="dessert pie strawberry rhubarb pie">
      <a href="/cookbook/strawberry-rhubarb-pie/">Strawberry rhubarb pie</a>
    </h2>
    
    <h2 class="recipe-result" data-keywords="dessert strawberry shortcake">
      <a href="/cookbook/strawberry-shortcake/">Strawberry shortcake</a>
    </h2>
    
    <h2 class="recipe-result" data-keywords="dinner sweet and sour meatballs">
      <a href="/cookbook/sweet-and-sour-meatballs/">Sweet and sour meatballs</a>
    </h2>
    
    <h2 class="recipe-result" data-keywords="breakfast waffles">
      <a href="/cookbook/waffles/">Waffles</a>
    </h2>
    
  </div>
</div>

<style id='search_style'></style>

<script>

  var search_style = document.getElementById('search_style');

  function search(txt) {
    if (!txt) {
      search_style.innerHTML = '';
    } else {
      search_style.innerHTML = '.recipe-result:not([data-keywords*="' + txt.toLowerCase() + '"]) { display: none; }';
    };
  }

  var searchbox = document.getElementById('search');

  searchbox.addEventListener('keyup', function() {
    search(this.value);
  });

  var examples = document.querySelectorAll('a.example');
  for (var i=0; i<examples.length; i++) {
    examples[i].addEventListener('click', function() {
      searchbox.value = this.textContent;
      search(searchbox.value);
    })
  }
</script>

  </body>
</html>
